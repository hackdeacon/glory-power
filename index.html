<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glory Power</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="texture"></div>

  <header class="header">
    <div class="logo">
      <img src="assets/honor-of-kings.svg" alt="Honor of Kings">
    </div>
    <h1>Honor of Kings</h1>
    <div class="line"></div>
  </header>

  <main class="container" id="container">
    <section class="panel search-panel">
      <div class="field">
        <label class="label">英雄 / HERO</label>
        <input type="text" id="hero" placeholder="英雄名称" onkeypress="if(event.key==='Enter')query()">
      </div>

      <div class="field">
        <label class="label">区服 / PLATFORM</label>
        <div class="platform-grid" id="platformGrid">
          <button class="platform-btn active" data-type="iqq">
            <img src="assets/apple.svg" alt="Apple">
            <span>企鹅</span>
          </button>
          <button class="platform-btn" data-type="iwx">
            <img src="assets/wechat.svg" alt="WeChat">
            <span>苹果</span>
          </button>
          <button class="platform-btn" data-type="aqq">
            <img src="assets/qq.svg" alt="QQ">
            <span>安卓</span>
          </button>
          <button class="platform-btn" data-type="awx">
            <img src="assets/android.svg" alt="Android">
            <span>微信</span>
          </button>
        </div>
      </div>

      <button class="query-btn" id="queryBtn" onclick="query()">查询</button>
    </section>

    <section class="panel result-panel" id="resultPanel">
      <div class="result-content" id="resultContent">
        <div class="empty-state">等待查询指令</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <a href="https://github.com/hackdeacon/glory-power" target="_blank">GitHub</a> · <a href="https://x.com/hackdeacon" target="_blank">hackdeacon</a>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
